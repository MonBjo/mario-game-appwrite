<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mario Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘»</text></svg>">
</head>
<body>
    
<div id="modal" class="modal">
    <nav class="button-container">
        <button id="register-button" onclick="toggleModal(event)">Register</button>
        <button id="login-button" onclick="toggleModal(event)" class="not-active">Log in</button>
    </nav>

    <form onsubmit="register(event)" id="register-form">
        <label for="register-email">Email:</label>
        <input id="register-email" type="email" placeholder="your@email.com" required>

        <label for="register-password">Password:</label>
        <input id="register-password" type="password" placeholder="very secret" pattern=".{6,}" required>

        <label for="register-username">Username:</label>
        <input id="register-username" placeholder="username" pattern=".{3,}" required>

        <input type="submit" value="Sign Up">
    </form>

    <form id="login-form" class="hidden" onsubmit="login(event)">
        <label for="login-email">Email:</label>
        <input id="login-email" type="email" placeholder="your@email.com" required>

        <label for="login-password">Password:</label>
        <input id="login-password" type="password" placeholder="very secret" pattern=".{6,}" required>

        <input type="submit" value="Sign In">
    </form>
</div>

<aside class="info-container">
    <button id="logout-button" class="hidden" onClick="logout()">Log Out</button>
    <p id="username"></p>
    <p class="gameInfo hidden">Highscore: <span id="highscore">0</span></p>
    <p class="gameInfo hidden">Gems: <span id="gems">0</span></p>
    <p class="gameInfo hidden">Level: <span id="level">0</span></p>
</aside>

<script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
<script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
<script src="secrets.js"></script>
<script src="maps.js"></script>
<script src="game.js"></script>

</body>
</html>
